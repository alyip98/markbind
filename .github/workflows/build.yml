name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          path: markbind
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          path: markbind
      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/markbind/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install Node Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: cd $GITHUB_WORKSPACE/markbind && npm ci
#      - run: npm run build --if-present
#      - run: npm test
      - name: Build Docs
        run: cd $GITHUB_WORKSPACE/markbind && node index build docs
#      - name: Archive Docs
#        uses: actions/upload-artifact@v1
#        with:
#          name: output
#          path: docs/_site
#      - name: Checkout gh-pages repo
#        run: git clone https://${{ secrets.GH_PAGES_PERSONAL_TOKEN }}@github.com/alyip98/GH-Actions-Test.git gh-pages
      - uses: actions/checkout@v2
        with:
          repo: alyip98/GH-Actions-Test
          path: gh-pages
      - run: cp -r docs/_site gh-pages/${{ github.sha }}
      - run: cd gh-pages && ls
      - run: git config user.email "you@example.com" && git config user.name "GH Actions"
      - run: git add . && git commit -m "Update built site for ${{ github.sha }}"
